<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tile</title>
    <link href="/static/css/tile.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="tile" onclick="window.open('https://google.com','_blank')">
        <h2 th:text="${tile.getTitle()}">VALUE</h2>
        <p th:text="${tile.getDescription()}">VALUE</p>
    </div>
</div>
</body>
</html>
