<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Tile</title>
</head>
<body>

<form th:method="POST" th:action="@{/tiles}" th:object="${tile}">
    <h1>CREATING NEW TILE</h1>
    <label for="title">Enter tile of the tile:</label>
    <input type="text" th:field="*{title}" id="title" />
<!--    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{tile}">VALUE</div>-->
    <br/>

    <label for="description">Enter description:</label>
    <input type="text" th:field="*{description}" id="description" />
    <br/>

    <label for="url">Enter url:</label>
    <input type="text" th:field="*{url}" id="url" />
    <br/>

    <input type="submit" value="CREATE"/>
</form>

</body>
</html>
